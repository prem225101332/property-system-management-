<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Management System - Issues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/tenantissues.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-building"></i>
        <span>Property</span>
      </div>
      <div class="subtitle">Management System</div>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-label">TENANT PORTAL</div>
        <a href="./tenantdashboard.html" class="nav-item">
          <i class="fas fa-chart-pie"></i>
          <span>Dashboard</span>
        </a>
        <a href="./tenant-issues.html" class="nav-item active">
          <i class="fas fa-tools"></i>
          <span>Issues</span>
        </a>
        <a href="./tenant-chat.html" class="nav-item">
          <i class="fas fa-envelope"></i>
          <span>Chat</span>
        </a>
        <div class="sign-out">
          <a href="./index.html" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign Out</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <header class="header">
      <div class="header-left">
        <h1>Issues</h1>
        <p>Report and manage maintenance issues.</p>
      </div>
      <div class="header-right">
        <a href="#" class="user-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
          <span>PK</span>
        </a>
      </div>
    </header>

    <div class="dashboard-content">
      <section class="card">
        <h2>Create New Issue</h2>
        <label>Property (optional)</label>
        <select id="propSelect"></select>
        <label>Category</label>
        <select id="category">
          <option value="ELECTRIC">Electric</option>
          <option value="PLUMBING">Plumbing</option>
          <option value="GAS">Gas</option>
          <option value="OTHER">Other</option>
        </select>
        <label>Severity</label>
        <select id="severity">
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>
        <label>Description</label>
        <textarea id="description" rows="4" placeholder="Describe the problem in detail..."></textarea>
        <button id="submitBtn">Submit Issue</button>
        <div class="muted" id="msg"></div>
      </section>

      <section class="card">
        <h2>My Issues</h2>
        <table id="issuesTable">
          <thead>
            <tr>
              <th>Created</th>
              <th>Property</th>
              <th>Category</th>
              <th>Severity</th>
              <th>Status</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="pmName">—</span></p>
          <p><strong>Email:</strong> <span id="pmEmail">—</span></p>
          <p><strong>Role:</strong> <span id="pmRole">—</span></p>
          <p><strong>Phone:</strong> <span id="pmPhone">—</span></p>
          <div id="pmTenantBlock" class="mt-3 d-none">
            <hr>
            <p><strong>Property:</strong> <span id="pmProperty">—</span></p>
            <p><strong>Rent:</strong> <span id="pmRent">—</span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnLogout">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/tenant-issues.js" defer></script>
  <script type="module">
    import { initProfileModal } from './js/profile-modal-tenant.js';
    initProfileModal();
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
