<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Property Management System - Issues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --white: #ffffff;
            --black: #000000;
            
            /* Backgrounds */
            --bg-main: #ffffff;
            --bg-sidebar: #000000;
            --bg-card: #ffffff;
            
            /* Text */
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --text-white: #ffffff;
            
            /* Borders */
            --border-color: #e5e7eb;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            /* Sizes */
            --sidebar-width: 280px;
            --header-height: 80px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-sidebar);
            color: var(--text-white);
            padding: 1.5rem 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 0;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-left: 2.5rem;
        }

        .sidebar-nav {
            margin-top: 1.5rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-light);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .nav-item i {
            width: 1.5rem;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .sign-out {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
            height: var(--header-height);
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--text-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .dashboard-content {
            padding: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        select, textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border: 0;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: var(--text-white);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: var(--text-primary);
        }

        .muted {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
                background: var(--primary);
                color: var(--text-white);
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: var(--shadow-md);
                border: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 1rem;
            }
            
            .header-right {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-between;
            }
            
            .dashboard-content {
                padding: 1rem;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Property</span>
            </div>
            <div class="subtitle">Management System</div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-label">TENANT PORTAL</div>
                <a href="./tenantdashboard.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./tenant-issues.html" class="nav-item active">
                    <i class="fas fa-tools"></i>
                    <span>Issues</span>
                </a>
                <a href="./tenant-chat.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Chat</span>
                </a>
                <div class="sign-out">
                    <a href="./index.html" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Issues</h1>
                <p>Report and manage maintenance issues.</p>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span>T</span>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <section class="card">
                <h2>Create New Issue</h2>
                <label>Property (optional)</label>
                <select id="propSelect"></select>
                
                <label>Category</label>
                <select id="category">
                    <option value="ELECTRIC">Electric</option>
                    <option value="PLUMBING">Plumbing</option>
                    <option value="GAS">Gas</option>
                    <option value="OTHER">Other</option>
                </select>
                
                <label>Severity</label>
                <select id="severity">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
                
                <label>Description</label>
                <textarea id="description" rows="4" placeholder="Describe the problem in detail..."></textarea>
                
                <button id="submitBtn">Submit Issue</button>
                <div class="muted" id="msg"></div>
            </section>

            <section class="card">
                <h2>My Issues</h2>
                <table id="issuesTable">
                    <thead>
                        <tr>
                            <th>Created</th>
                            <th>Property</th>
                            <th>Category</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="./js/tenant-issues.js" defer></script>
</body>
</html>
