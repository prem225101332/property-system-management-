<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customers â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Customers (Admin)</h1>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="showDeleted">
            <label class="form-check-label text-white" for="showDeleted">
              Show deleted
            </label>
          </div>
          <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <section class="card mb-4">
      <div class="card-header">
        <h2 class="card-title h5 mb-0" id="formTitle">Add / Edit Customer</h2>
      </div>
      <div class="card-body">
        <form id="customerForm">
          <input type="hidden" id="customerId" />
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input id="name" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="company" class="form-label">Company</label>
              <input id="company" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select">
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="dueAmount" class="form-label">Due Amount ($)</label>
              <input id="dueAmount" type="number" min="0" step="0.01" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="paid" class="form-label">Paid?</label>
              <select id="paid" class="form-select">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel</button>
            <p id="formMsg" class="mb-0 ms-3 align-self-center"></p>
          </div>
        </form>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2 class="card-title h5 mb-0">Customer List</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="customersTable" class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Status</th>
                <th>Due</th>
                <th>Paid</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="tableMsg" class="mb-0"></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/customers.js"></script>
</body>
</html>
