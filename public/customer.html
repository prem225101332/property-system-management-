      <div id="payBox" class="row hidden">
        <label><input type="checkbox" id="paidCheck" /> I paid the due amount</label>
        <button id="markPaidBtn">Update as Paid</button>
        <p id="payMsg" class="msg"></p>
      </div>
    </section>
  </main>
