<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Property Management System - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #6b7280;
            --white: #ffffff;
            --black: #000000;
            
            --bg-main: #ffffff;
            --bg-sidebar: #000000;
            --bg-card: #ffffff;
            
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --text-white: #ffffff;
            
            --border-color: #e5e7eb;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            --sidebar-width: 280px;
            --header-height: 80px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-sidebar);
            color: var(--text-white);
            padding: 1.5rem 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-left: 2.5rem;
        }

        .sidebar-nav {
            margin-top: 1.5rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-light);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .nav-item i {
            width: 1.5rem;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .sign-out {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
            height: var(--header-height);
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--text-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .chat-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 200px);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--bg-card);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            max-width: 80%;
        }

        .message.tenant {
            background: var(--primary);
            color: var(--text-white);
            margin-left: auto;
            text-align: right;
        }

        .message.landlord {
            background: #f3f4f6;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: #f9fafb;
            gap: 0.5rem;
        }

        .chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            resize: vertical;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: var(--text-white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: var(--primary-dark);
        }

        .chat-input button:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        .empty-chat {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            padding: 2rem;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
                background: var(--primary);
                color: var(--text-white);
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: var(--shadow-md);
                border: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 1rem;
            }
            
            .header-right {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-between;
            }
            
            .chat-section {
                margin: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Property</span>
            </div>
            <div class="subtitle">Management System</div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-label">TENANT PORTAL</div>
                <a href="./tenantdashboard.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./tenant-issues.html" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>Issues</span>
                </a>
                <a href="./tenant-chat.html" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    <span>Chat</span>
                </a>
                <div class="sign-out">
                    <a href="./index.html" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Chat</h1>
                <p>Communicate with your landlord.</p>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span>T</span>
                </div>
            </div>
        </header>

        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i> Chat with Landlord
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat">
                        No messages yet. Start a conversation with your landlord.
                    </div>
                </div>
                <div class="chat-input">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="2"
                    ></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const tenantId = "<%= tenant._id %>"; // TODO: replace with actual tenant _id/email from session
        socket.emit("registerUser", tenantId);

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, sender) {
            const emptyChat = chatMessages.querySelector('.empty-chat');
            if (emptyChat) emptyChat.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${timeString}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function loadHistory() {
            const res = await fetch(`/api/messages/${tenantId}`);
            const messages = await res.json();
            messages.forEach(msg => {
              addMessage(
                msg.message,
                msg.senderId === tenantId ? "tenant" : "landlord"
              );
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadHistory);

        socket.on("receiveMessage", (message) => {
            addMessage(message.message, message.sender === tenantId ? "tenant" : "landlord");
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            socket.emit("sendMessage", {
                senderId: tenantId,
                senderType: "tenant",
                receiverId: "admin",
                receiverType: "admin",
                message: text
              });              

            messageInput.value = "";
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
