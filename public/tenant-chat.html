<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Property Management System - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/tenantchat.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Property</span>
            </div>
            <div class="subtitle">Management System</div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-label">TENANT PORTAL</div>
                <a href="./tenantdashboard.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./tenant-issues.html" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>Issues</span>
                </a>
                <a href="./tenant-chat.html" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    <span>Chat</span>
                </a>
                <div class="sign-out">
                    <a href="./index.html" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Chat</h1>
                <p>Communicate with your landlord.</p>
            </div>
            <div class="header-right">
                <a href="#" class="user-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
                    <span>T</span>
                </a>
            </div>
        </header>

        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i> Chat with Landlord
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat">
                        No messages yet. Start a conversation with your landlord.
                    </div>
                </div>
                <div class="chat-input">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="2"
                    ></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="pmName">—</span></p>
                    <p><strong>Email:</strong> <span id="pmEmail">—</span></p>
                    <p><strong>Role:</strong> <span id="pmRole">—</span></p>
                    <p><strong>Phone:</strong> <span id="pmPhone">—</span></p>
                    <div id="pmTenantBlock" class="mt-3 d-none">
                        <hr>
                        <p><strong>Property:</strong> <span id="pmProperty">—</span></p>
                        <p><strong>Rent:</strong> <span id="pmRent">—</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initProfileModal } from './js/profile-modal-tenant.js';
        initProfileModal();
    </script>
    <script type="module">
        import AuthManager from '/js/auth.js';
        
        const socket = io();
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let adminId = null;
        const auth = new AuthManager();
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function addMessage(text, sender) {
            const emptyChat = chatMessages.querySelector('.empty-chat');
            if (emptyChat) emptyChat.remove();
        
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
        
            if(sender === "tenant"){
                messageDiv.style.backgroundColor = "#2563eb";
                messageDiv.style.color = "#ffffff";
                messageDiv.style.marginLeft = "auto";
                messageDiv.style.textAlign = "right";
            } else {
                messageDiv.style.backgroundColor = "#f3f4f6";
                messageDiv.style.color = "#000000";
                messageDiv.style.marginRight = "auto";
                messageDiv.style.textAlign = "left";
            }
        
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
            messageDiv.innerHTML = `
                <div>${escapeHtml(text)}</div>
                <div class="message-time">${timeString}</div>
            `;
        
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function fetchAdminId() {
            try {
                const res = await fetch('/api/admin');
                if (!res.ok) throw new Error('Failed to fetch admin');
                const admin = await res.json();
                adminId = admin._id;
                localStorage.setItem('adminId', adminId);
                console.log("Admin ID fetched:", adminId);
            } catch (err) {
                console.error("Error fetching admin ID:", err);
            }
        }
        
        async function loadHistory() {
            const tenantId = localStorage.getItem('userId');
            if (!tenantId) return;
            try {
                const res = await fetch(`/api/messages/${tenantId}`);
                if (!res.ok) return;
                const messages = await res.json();
                messages.forEach(msg => {
                    addMessage(
                        msg.message,
                        msg.senderId === tenantId ? "tenant" : "landlord"
                    );
                });
            } catch (err) {
                console.error("Error loading messages:", err);
            }
        }
        
        socket.on("connect", () => {
            const tenantId = localStorage.getItem('userId');
            if (tenantId) {
                socket.emit("registerUser", tenantId);
                console.log("Tenant registered with ID:", tenantId);
            }
        });
        
        socket.on("receiveMessage", (message) => {
            const tenantId = localStorage.getItem('userId');
            const senderType = message.senderId === tenantId ? "tenant" : "landlord";
            addMessage(message.message, senderType);
        });
        
        function sendMessage() {
            const tenantId = localStorage.getItem('userId');
            const text = messageInput.value.trim();
        
            if (!tenantId) {
                alert("Please log in first!");
                window.location.href = "/"; 
                return;
            }
            if (!adminId) {
                console.error("Admin ID not loaded yet!");
                return;
            }
            if (!text) return;
        
            console.log(`Sending message from tenant: ${tenantId} to admin: ${adminId}`);
        
            socket.emit("sendMessage", {
                senderId: tenantId,
                senderType: "tenant",
                receiverId: adminId,
                receiverType: "admin",
                message: text
            });
        
            messageInput.value = "";
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.addEventListener("DOMContentLoaded", async () => {
            const tenantId = localStorage.getItem('userId');
            if (!tenantId) {
                alert("Please log in first!");
                window.location.href = "/";
                return;
            }
        
            await fetchAdminId();
            loadHistory();
        });
    </script>
</body>
</html>
