<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin • Issues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="/css/admin.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-building"></i>
        <span>Property </span>
      </div>
      <div class="subtitle">Management System</div>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-label">MANAGEMENT</div>
        <a href="admin.html" class="nav-item">
          <i class="fas fa-chart-pie"></i>
          <span>Dashboard</span>
        </a>
        <a href="/properties.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Properties</span>
        </a>
        <a href="./addtenant.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Tenants</span>
        </a>
        <a href="/chat.html" class="nav-item">
          <i class="fas fa-envelope"></i>
          <span>Messages</span>
        </a>
        <a href="/admin-issues.html" class="nav-item">
          <i class="fas fa-tools me-2"></i>
          <span>Issues</span>
        </a>
        <div class="sign-out">
          <a href="index.html" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign Out</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
      <div class="header-left">
        <h4 class="fw-bold mb-1 text-primary">Issues (Admin)</h4>
        <p class="text-muted mb-0">View and update issue status</p>
      </div>
      <div class="header-right">
        <a href="#" class="user-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
          <span>PK</span>
        </a>
      </div>
    </header>
    <div id="issues-alert" class="alert d-none" role="alert"></div>
    <div class="card border-0 shadow-sm">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="sticky-header">
            <tr>
              <th>Created</th>
              <th>Property</th>
              <th>Category</th>
              <th>Severity</th>
              <th>Description</th>
              <th style="width:190px;">Status</th>
            </tr>
          </thead>
          <tbody id="adminIssuesTbody">
            <tr>
              <td colspan="6" class="text-muted">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="pmName">—</span></p>
          <p><strong>Email:</strong> <span id="pmEmail">—</span></p>
          <p><strong>Role:</strong> <span id="pmRole">—</span></p>
          <p><strong>Phone:</strong> <span id="pmPhone">—</span></p>
          <div id="pmTenantBlock" class="mt-3 d-none">
            <hr>
            <p><strong>Property:</strong> <span id="pmProperty">—</span></p>
            <p><strong>Rent:</strong> <span id="pmRent">—</span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnLogout">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/admin-issues.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modalEl = document.getElementById('profileModal');
      modalEl?.addEventListener('shown.bs.modal', hydrateProfileModal);
      document.getElementById('btnLogout')?.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/index.html';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/profile-modal.js"></script>
</body>
</html>
