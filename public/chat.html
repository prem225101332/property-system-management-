<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Property Management System - Messages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="/css/admin.css" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Property</span>
            </div>
            <div class="subtitle">Management System</div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-label">MANAGEMENT</div>
                <a href="/admin" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/properties" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Properties</span>
                </a>
                <a href="./addtenant.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Tenants</span>
                </a>
                <a href="/chat" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="/admin-issues.html" class="nav-item active">
                    <i class="fas fa-tools"></i><span>Issues</span>
                </a>
                <div class="sign-out">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Message Center</h1>
                <p>Communicate with your tenants</p>
            </div>
            <div class="header-right">
                <a href="/profile" class="user-profile">
                    <span>PK</span>
                </a>
            </div>
        </header>

        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h4>Tenant Communications</h4>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically loaded here -->
                </div>
                <div class="chat-input">
                    <select id="userSelect" aria-label="Select Tenant">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <input type="text" id="messageInput" placeholder="Type your message..." aria-label="Message input" />
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
