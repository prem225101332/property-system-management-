<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Property Management System - Messages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>Property</span>
            </div>
            <div class="subtitle">Management System</div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-label">MANAGEMENT</div>
                <a href="/admin" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/properties" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Properties</span>
                </a>
                <a href="./addtenant.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Tenants</span>
                </a>
                <a href="/chat" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="/admin-issues.html" class="nav-item">
                    <i class="fas fa-tools"></i><span>Issues</span>
                </a>
                <div class="sign-out">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Message Center</h1>
                <p>Communicate with your tenants</p>
            </div>
      <div class="header-right">
        <a href="#" class="user-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
          <span>PK</span>
        </a>
      </div>
        </header>

        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h4>Tenant Communications</h4>
                </div>
                <div class="chat-messages" id="chatMessages">
                </div>
                <div class="chat-input">
                    <select id="userSelect" aria-label="Select Tenant">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <input type="text" id="messageInput" placeholder="Type your message..." aria-label="Message input" />
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p><strong>Name:</strong> <span id="pmName">—</span></p>
            <p><strong>Email:</strong> <span id="pmEmail">—</span></p>
            <p><strong>Role:</strong> <span id="pmRole">—</span></p>
            <p><strong>Phone:</strong> <span id="pmPhone">—</span></p>

            <div id="pmTenantBlock" class="mt-3 d-none">
              <hr>
              <p><strong>Property:</strong> <span id="pmProperty">—</span></p>
              <p><strong>Rent:</strong> <span id="pmRent">—</span></p>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btnLogout">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/js/chat.js"></script>
    <script type="module" src="/js/common.js"></script>
  
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modalEl = document.getElementById('profileModal');
        modalEl?.addEventListener('shown.bs.modal', hydrateProfileModal);

        document.getElementById('btnLogout')?.addEventListener('click', () => {
          localStorage.removeItem('token');
          window.location.href = '/index.html';
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile-modal.js"></script>
</body>
</html>
