<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Management System - Tenants</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/admin.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><i class="fas fa-building"></i><span>Property</span></div>
      <div class="subtitle">Management System</div>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-label">MANAGEMENT</div>
        <a href="/admin" class="nav-item"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="./properties" class="nav-item"><i class="fas fa-home"></i><span>Properties</span></a>
        <a href="./addtenant.html" class="nav-item active"><i class="fas fa-users"></i><span>Tenants</span></a>
        <a href="/chat" class="nav-item"><i class="fas fa-envelope"></i><span>Messages</span></a>
        <a href="/admin-issues.html" class="nav-item"><i class="fas fa-tools me-2"></i><span>Issues</span></a>
        <div class="sign-out"><a href="index.html" class="nav-item"><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></a></div>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <header class="header">
      <div class="header-left">
        <p>Manage your tenants</p></div>
      <div class="header-right">
        <a href="#" class="user-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
          <span>PK</span>
        </a>
      </div>
    </header>

    <div class="tenants-table-section">
      <div class="section-header">
        <div><h3>All Tenants</h3><p>Manage your tenants</p></div>
        <button class="add-btn" id="addNewTenantBtn"><i class="fas fa-plus"></i> Assign/Update</button>
      </div>
      <div class="table-container">
        <table class="tenants-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Property</th>
              <th>Rent</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tenantsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal" id="tenantModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="tenantModalTitle">Assign/Update Tenant</h3>
        <button class="close-btn">&times;</button>
      </div>
      <form id="tenantForm">
        <input type="hidden" id="assignmentId">
        <div class="form-group">
          <label for="tenantUser">Tenant</label>
          <select id="tenantUser" class="form-control" required>
            <option value="">Select a tenant</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tenantEmailView">Email</label>
          <input type="email" id="tenantEmailView" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="tenantPhone">Phone Number</label>
          <input type="tel" id="tenantPhone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="tenantProperty">Assigned Property</label>
          <select id="tenantProperty" class="form-control">
            <option value="">Select a property</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tenantRent">Monthly Rent ($)</label>
          <input type="number" id="tenantRent" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="tenantStatus">Payment Status</label>
          <select id="tenantStatus" class="form-control" required>
            <option value="paid">Paid</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p><strong>Name:</strong> <span id="pmName">—</span></p>
          <p><strong>Email:</strong> <span id="pmEmail">—</span></p>
          <p><strong>Role:</strong> <span id="pmRole">—</span></p>
          <p><strong>Phone:</strong> <span id="pmPhone">—</span></p>

          <div id="pmTenantBlock" class="mt-3 d-none">
            <hr>
            <p><strong>Property:</strong> <span id="pmProperty">—</span></p>
            <p><strong>Rent:</strong> <span id="pmRent">—</span></p>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnLogout">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/addtenant.js"></script>
  <script src="/js/signout.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modalEl = document.getElementById('profileModal');
      modalEl?.addEventListener('shown.bs.modal', hydrateProfileModal);

      document.getElementById('btnLogout')?.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/index.html';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/profile-modal.js"></script>
</body>
</html>
